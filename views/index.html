{% extends "layout.html" %}

{% block content %}
  <h3>Pages</h3>
  <hr>

    <!-- PLACEHOLDER LIST OF PAGES -->
{% if pages.length > 0 %}
	    <ul class="list-unstyled">
	    {% for page in pages %}
	      <li>{{ page | pageLink }}</li>
	    {% endfor %}
	  </ul>
{% else %}
	  There are no pages. Why don't you <a href='/wiki/add'>add one</a>?
{% endif %}


<form method="GET" action="/wiki/search">
    <div class = "form-group"> <!--PLACEHOLDER FOR TAG SEARCH -->
     <label for="content" class="col-sm-2 control-label">Search By Tags</label>
      <div class ="col-sm-10">
  		 <input name="search" type="text" class="form-control"/>
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>


{% endblock %}
